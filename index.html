<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="contendor-principal">
        <div class="screen" id="screen">
            <div class="valor" id="valor-anterior"></div>
            <div class="valor" id="valor-actual"></div>
        </div>
        <div class="btn-primario">
            <button class="btn btn-cl" id="clear">Clear</button>
            <button class="btn btn-cl" id="delete">Delete</button>
        </div>
        <div class="btn-secundario">
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operator">/</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator">*</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operator">-</button>

            <button class="btn point">.</button>
            <button class="btn num">0</button>
            <button class="btn equal">=</button>
            <button class="btn operator">+</button>
        </div>
    </div>
    <footer> 
        <p>
            Copyright &#169
            <script>
              document.write(new Date().getFullYear())
            </script>
            Mariano Nu√±ez
          </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
